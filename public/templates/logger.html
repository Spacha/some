
<div class="add-box">
	<h3>Add a new work</h3>

	<form class="form-inline">
	  <label class="sr-only" for="workNameInput">Work name</label>
	  <input type="text" ng-model="work.name" class="form-control mb-2 mr-sm-2 mb-sm-0" id="workNameInput" placeholder="Work name">

	  <label class="sr-only" for="hoursInput">Hours</label>
	  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
	    <div class="input-group-addon">H</div>
	    <input type="number" step="0.01" ng-model="work.hours" class="form-control" id="hoursInput" placeholder="Hours">
	  </div>

	  <button type="submit" ng-click="addWork()" class="btn btn-primary">Add</button>
	</form>
</div>
